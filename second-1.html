<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title>CSS--自訂樣式表(Type)</title>
    <style>
        h2 , h4{
            color:red;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration:underline;
        }
        h3{
            color:orange;
            font-style:italic;
        }
        
       
    </style>
</head>
<body>
    <h2>Apple</h2>
    <h3>Orange</h3>
    <h3>Lemon</h3>
    <h4>Tomato</h4>
</body>
</html>
